<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
        }

        .left {
            display: block;
        }

        .ricon {
            display: none;
        }

        @media(max-width:1180px) {
            .left {
                display: none;
            }

            .ricon {
                display: block;
            }
        }

        .logo {
            width: 60%;
        }

        .ic {
            float: left;
        }

        @media(max-width:660px) {
            .logo {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="row m-0 align-items-center bg-dark">
        <div class="col left"
            style="height: 100vh ;background-image: url(../img/XL__56765\ \(1\).jpg); background-size: cover; color: rgb(197, 197, 197); position: relative;">
            <div class="row"
                style="width: 500px;height: 300px; position: absolute;top: calc(50% - 150px);left: calc(50% - 250px);">
                <div class="col">
                    <h1 class="mb-4">Madness Always Turns to Sadness</h1>
                    <h4>1. Healing Killing</h4>
                    <h4>2. Baby Doll</h4>
                    <h4>3. shut the f**k up, that’s mine</h4>
                    <h4>4. Creepin’ (feat. Paul Blanco, Miso)</h4>
                </div>
            </div>
            <div class="container text-center d-flex justify-content-center align-items-end" style="height: 100vh;">
                <div class="row mb-3">
                    <div class="col-auto">
                        <a href="">
                            <i class="fa-brands fa-twitter" style="color: white;"></i>
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="">
                            <i class="fa-brands fa-facebook-f" style="color: white;"></i>
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="">
                            <i class="fa-brands fa-instagram" style="color: white;"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="col" style="background-color: rgb(61, 61, 61);height: 100vh;background-size: cover;">
            <div class="d-flex text-center justify-content-center align-items-center" style="height: 95vh;">
                <div class="logo">
                    <img class="mb-4" src="../img/logo000001.png">
                    <div class="row d-flex justify-content-center gap-2" style="color: rgb(255, 255, 255);">
                        <div class="col-auto p-0 circle border rounded-circle" style="height: 25px;width: 25px;">
                            <a href="">
                                <i class="fa-brands fa-facebook-f" style="color: white;"></i>
                            </a>
                        </div>
                        <div class="col-auto p-0 circle border rounded-circle" style="height: 25px;width: 25px;">
                            <a href="">
                                <i class="fa-brands fa-google-plus-g" style="color: white;"></i>
                            </a>
                        </div>
                        <div class="col-auto p-0 circle border rounded-circle" style="height: 25px;width: 25px;">
                            <a href="">
                                <i class="fa-brands fa-linkedin-in" style="color: white;"></i>
                            </a>
                        </div>
                    </div>
                    <div>
                        <p class="mt-3" style="color: white;">or use email your account</p>
                    </div>
                    <div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <a href="" style="text-decoration: none;">
                            <p class="text-end mt-2" style="color: rgb(185, 185, 185);">Forgot your password?</p>
                        </a>
                    </div>
                    <button type="button" class="btn btn-success btn-lg rounded-pill" style="width: 80%;">Sign
                        in</button>
                </div>
            </div>
            <div class="container text-center d-flex justify-content-center align-items-end"
                style="height: 5vh; color: white; ">
                <div class="row mb-3 ricon">
                    <div class="col-auto ic">
                        <a href="">
                            <i class="fa-brands fa-twitter" style="color: white;"></i>
                        </a>
                    </div>
                    <div class="col-auto ic">
                        <a href="">
                            <i class="fa-brands fa-facebook-f" style="color: white;"></i>
                        </a>
                    </div>
                    <div class="col-auto ic">
                        <a href="" style="color: white;">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
